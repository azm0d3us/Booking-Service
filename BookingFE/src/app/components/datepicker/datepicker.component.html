<div class="main">
<div class="text-center pt-1">
  <p class="strong">Trova strutture disponibili</p>
</div>
<div class="container" style="padding-top: 25px; padding-bottom: 25px; margin-bottom: 25px;">

  <form class="row row-cols-sm-auto">
    <div class="col-6" style="margin-left: auto;">
      <div class="col-6">
        <label for="fromDate">Data Check-in</label>
      </div>
      <div class="dp-hidden position-absolute">
        <div class="input-group">
          <input
            name="datepicker"
            class="form-control"
            ngbDatepicker
            #datepicker="ngbDatepicker"
            [autoClose]="'outside'"
            (dateSelect)="onDateSelection($event)"
            [displayMonths]="2"
            [dayTemplate]="t"
            outsideDays="hidden"
            [startDate]="fromDate!"
            tabindex="-1"
          />
          <ng-template #t let-date let-focused="focused">
            <span
              class="custom-day"
              [class.focused]="focused"
              [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)"
              (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null"
            >
              {{ date.day }}
            </span>
          </ng-template>
        </div>
      </div>
      <div class="input-group">

        <input
        id="fromDate"
          #dpFromDate
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dpFromDate"
          [value]="formatter.format(fromDate)"
          (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
        />
        <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
          <span class="oi oi-globe" title="locations" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="col-6">
      <div class="col-6">
        <label for="toDate">Data Check-out</label>
      </div>
      <div class="input-group">
        <input
          id="toDate"
          #dpToDate
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dpToDate"
          [value]="formatter.format(toDate)"
          (input)="toDate = validateInput(toDate, dpToDate.value)"
        />
        <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
          <span class="oi oi-home" title="locations" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="col-6">
      <div class="col-6">
        <label for="numPersone">Adulti</label>
      </div>
      <input
          id="numAdulti"
          type="number"
          class="form-control"
          [(ngModel)]="numAdulti"
          name="numAdulti"
        />
    </div>
    <div class="col-6">
      <div class="col-6">
        <label for="numPersone">Bambini</label>
      </div>
      <input
          id="numBambini"
          type="number"
          class="form-control"
          [(ngModel)]="numBambini"
          name="numBambini"
        />
    </div>

    <div class="col-6" style="margin-right: auto;">
      <div class="col-6" style="margin-right: auto;">
        Verifica
      </div>
      <div class="input-group">
        <button class="btn btn-outline-secondary" (click)="trovaAlloggi()">
          <span class="oi oi-magnifying-glass" title="search" aria-hidden="true"></span>Trova alloggi disponibili
        </button>
      </div>
    </div>
  </form>
</div>
</div>
