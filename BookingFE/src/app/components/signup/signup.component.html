<section class="w-100 p-4 d-flex justify-content-center pb-4">
  <div style="width: 26rem;">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-login" data-mdb-pill-init="" role="tab" aria-controls="pills-login" aria-selected="false" data-mdb-tab-initialized="true" tabindex="-1"  routerLink="/login">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-register" data-mdb-pill-init="" role="tab" aria-controls="pills-register" aria-selected="true" data-mdb-tab-initialized="true" routerLink="/signup">Registrazione</a>
      </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      </div>
      <div class="tab-pane fade active show" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form (ngSubmit)="gestioneRegistrazione()">
          <!-- Con verifica -->
          <!-- Input Codice Fiscale -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <label class="form-label" for="cf" [ngClass]="{'required': !cf || cf.length !== 16}">Codice Fiscale <span *ngIf="!cf || cf.length !== 16" class="text-danger">*</span></label>
            <input
            [ngClass]="{'found-cf': cfFound, 'is-valid': cf.length === 16, 'is-invalid': cf && cf.length !== 16}"
            type="text"
            id="cf"
            class="form-control"
            ngModel="cf"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="cf"
            (input)="onInputChange()"
            maxlength="16">
          </div>
          <!-- Input Codice Documento -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <label class="form-label" for="codDoc" [ngClass]="{'required': !codDoc}">Codice Documento <span *ngIf="!codDoc" class="text-danger">*</span></label>
            <input [ngClass]="{'is-valid': codDoc, 'is-invalid': codDoc && codDoc === ''}" type="text" id="codDoc" class="form-control" ngModel="codDoc" [ngModelOptions]="{standalone: true}" [(ngModel)]="codDoc">
          </div>
          <!-- Input Nome -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <label class="form-label" for="nome" [ngClass]="{'required': !nome}">Nome <span *ngIf="!nome" class="text-danger">*</span></label>
            <input [ngClass]="{'is-valid': nome, 'is-invalid': nome && nome === ''}" type="text" id="nome" class="form-control" ngModel="nome" [ngModelOptions]="{standalone: true}" [(ngModel)]="nome">
          </div>

          <!-- Input Cognome -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <label class="form-label" for="cognome" [ngClass]="{'required': !cognome}">Cognome <span *ngIf="!cognome" class="text-danger">*</span></label>
            <input [ngClass]="{'is-valid': cognome, 'is-invalid': cognome && cognome === ''}" type="text" id="cognome" class="form-control" ngModel="cognome" [ngModelOptions]="{standalone: true}" [(ngModel)]="cognome">
          </div>

          <!-- Username input -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <label class="form-label" for="username" [ngClass]="{'required': !username}">Username <span *ngIf="!username" class="text-danger">*</span></label>
            <input [ngClass]="{'is-valid': username, 'is-invalid': username && username === ''}" type="text" id="username" class="form-control" ngModel="username" [ngModelOptions]="{standalone: true}" [(ngModel)]="username">
          </div>

          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <label class="form-label" for="email" [ngClass]="{'required': !email || !emailPattern.test(email)}">Email <span *ngIf="!email || !emailPattern.test(email)" class="text-danger">*</span></label>
            <input [ngClass]="{'is-valid': emailPattern.test(email), 'is-invalid': email && !emailPattern.test(email)}"
                   type="email" id="email" class="form-control"
                   ngModel="email"
                   [ngModelOptions]="{standalone: true}"
                   [(ngModel)]="email">
          </div>

          <!-- Password input -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <label class="form-label" for="password" [ngClass]="{'required': !password}">Password (almeno 8 caratteri) <span *ngIf="!password" class="text-danger">*</span></label>
            <input [ngClass]="{'is-valid': password.length >= 8, 'is-invalid': password && password.length < 8}" type="password" id="password" class="form-control" ngModel="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password">
          </div>

          <!-- Repeat Password input -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <label class="form-label" for="confirmPassword" [ngClass]="{'required': !confirmPassword}">Ripeti password <span *ngIf="!confirmPassword" class="text-danger">*</span></label>
            <input [ngClass]="{'is-valid': confirmPassword && confirmPassword === password, 'is-invalid': confirmPassword && confirmPassword !== password}" type="password" id="confirmPassword" class="form-control" ngModel="confirmPassword" [ngModelOptions]="{standalone: true}" [(ngModel)]="confirmPassword">
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" [(ngModel)]="terminiAccettati" [ngModelOptions]="{standalone: true}" id="registerCheck" aria-describedby="registerCheckHelpText">
            <label class="form-check-label" for="registerCheck">
              Ho letto e accetto i termini di utilizzo.
            </label>
          </div>

            <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 40px;"></div><div class="form-notch-trailing"></div></div></div> -->

            <input type="password" id="password" class="form-control" ngModel="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password">
            <label class="form-label" for="password" style="margin-left: 0px;">Password (almeno 8 caratteri)</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div> -->

          <!-- Repeat Password input -->

            <input type="password" id="confirmPassword" class="form-control" ngModel="confirmPassword" [ngModelOptions]="{standalone: true}" [(ngModel)]="confirmPassword">
            <label class="form-label" for="confirmPassword" style="margin-left: 0px;">Ripeti password</label>

            <input class="form-check-input me-2" type="checkbox" [(ngModel)]="terminiAccettati" [ngModelOptions]="{standalone: true}" id="registerCheck" aria-describedby="registerCheckHelpText">
            <label class="form-check-label" for="registerCheck">
              Ho letto e accetto i termini di utilizzo.

          <!-- Submit button -->
          <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-block mb-3" data-mdb-button-initialized="true"
          [disabled]="!terminiAccettati">Registrazione</button>
        </form>
      </div>
    </div>
    <!-- Pills content -->
  </div>
</section>
