<section class="w-100 p-4 d-flex justify-content-center pb-4">
  <div style="width: 26rem;">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-pill-init="" routerLink="/login" role="tab" aria-controls="pills-login" aria-selected="true" data-mdb-tab-initialized="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-pill-init="" routerLink="/signup" role="tab" aria-controls="pills-register" aria-selected="false" data-mdb-tab-initialized="true" tabindex="-1">Registrazione</a>
      </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>
          <!-- Email input -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <input type="email" id="loginName" class="form-control">
            <label class="form-label" for="loginName" style="margin-left: 0px;">Username</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 114.4px;"></div><div class="form-notch-trailing"></div></div></div>

          <!-- Password input -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <input type="password" id="loginPassword" class="form-control">
            <label class="form-label" for="loginPassword" style="margin-left: 0px;">Password</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>

          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="">
                <label class="form-check-label" for="loginCheck"> Ricordami </label>
              </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Password dimenticata?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-block mb-4" data-mdb-button-initialized="true">Accesso</button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Non sei un membro? <a routerLink="/signup">Registrati</a></p>
          </div>
        </form>
      </div>
    </div>
    <!-- Pills content -->
  </div>
</section>
