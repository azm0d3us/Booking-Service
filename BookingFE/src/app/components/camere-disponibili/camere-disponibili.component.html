<div class="row pt-1 pb-1 justify-content-center">
  <div class="col-sm-4 pt-1 pb-1" *ngFor="let camera of camere | paginate: { itemsPerPage : 6, currentPage: p }">
    <div class="card" style="width: 18rem;">

      <!-- <img src="/assets/images/camere/1.jpg" class="card-img-top" alt="..."> -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active" >
            <img src="/assets/images/camere/1.jpg" class="card-img-top" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/camere/2.jpg" class="card-img-top" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/camere/3.jpg" class="card-img-top" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="card-body">
        <h5 class="card-title">Titolo camera</h5>
        <p class="card-text">Eventuale breve descrizione o simili.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Posti Letto: {{camera.postiLetto}}</li>
        <li class="list-group-item">Prezzo Base: {{camera.prezzoBase}} â‚¬ a notte</li>
        <li class="list-group-item">Orario Check-Out: {{camera.infoCheckOut}}</li>
      </ul>
      <div class="card-body">
        <!-- <a class="btn btn-primary" (click)="prenota(camera.id)">Prenota</a> -->
        <button class="btn btn-primary" (click)="prenota(camera.idCamera)" [ngClass]="{'disabled-button': !authService.isLogged()}">Prenota</button>
      </div>
    </div>
  </div>
  <div class="row pt-1 pb-1 justify-content-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
