<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Posti Letto</th>
      <th scope="col">PrezzoBase</th>
      <th scope="col">Tipo</th>
      <th scope="col">Orario Check Out</th>
    </tr>
  </thead>
  <tbody *ngFor="let camera of camere">
    <tr>
      <td>
        <div class="card" style="width: 18rem;">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div *ngFor="let immagine of immagini" class="carousel-item active">
                <img src="immagine" class="card-img-top" alt=immagine>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </td>
      <td>{{camera.postiLetto}}</td>
      <td>{{camera.prezzoBase}}</td>
      <td>{{camera.tipo}}</td>
      <td>{{camera.infoCheckOut}}</td>
    </tr>
  </tbody>
</table>
