<div class="container">
<div class="row">
  <p>Inserire i dati da modificare per l'utente.</p>
</div>
<hr>
<form (ngSubmit)="modificaUtente()">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" ngModel="nome" [ngModelOptions]="{standalone: true}" [(ngModel)]="utenteUpdate!.nome!">
    </div>
    <div class="form-group col-md-4">
      <label for="cognome">Cognome</label>
      <input type="text" class="form-control" id="cognome" ngModel="cognome" [ngModelOptions]="{standalone: true}" [(ngModel)]="utenteUpdate!.cognome!">
    </div>
    <div class="form-group col-md-2">
      <label for="ddn">Data di nascita</label>
      <input type="date" class="form-controll" id="ddn" ngModel="ddn" [ngModelOptions]="{standalone: true}" [(ngModel)]="ddn">
    </div>
    <div class="form-group col-md-2">
      <label for="codDoc">Codice Documento</label>
      <input type="text" class="form-control" id="codDoc" ngModel="codDoc" [ngModelOptions]="{standalone: true}" [(ngModel)]="utenteUpdate!.docCod">
    </div>
    <div class="form-group col-md-6">
      <label for="cf">Codice Fiscale</label>
      <input type="text" class="form-control" id="cf" ngModel="cf" [ngModelOptions]="{standalone: true}" [(ngModel)]="utenteUpdate!.cf!">
    </div>
  </div>
  <hr>
  <button type="submit" class="btn btn-primary">Modifica</button>
</form>
</div>
