</div>
<form [formGroup]="nuovaStrutturaForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col"></div>
    <div class="form-group col-6">
      <label for="nome">Nome struttura</label>
      <input id="nome" type="text" class="form-control" formControlName="nome">
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="form-group form-outline mb-4 col-6">
      <label for="indirizzo">Indirizzo</label>
      <input id="indirizzo" type="text" class="form-control" formControlName="indirizzo">
    </div>
    <div class="col"></div>
  </div>
  <div formArrayName="camere">
    <div *ngFor="let camera of camere.controls; let i = index" [formGroupName]="i" class="mb-3">
      <div class="row">
        <div class="col"></div>
        <div class="form-group col-6">
          <label for="numero">Nome Camera</label>
          <input id="numero" type="text" class="form-control" formControlName="numero">
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="form-group col-6">
          <label for="prezzoBase">Prezzo per Notte</label>
          <input id="prezzoBase" type="number" class="form-control" formControlName="prezzoBase">
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="form-group col-6">
          <label for="postiLetto">Posti Letto</label>
          <input id="postiLetto" type="number" class="form-control" formControlName="postiLetto">
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="form-group col-6">
          <label for="tipo">Tipologia</label>
          <input id="tipo" type="text" class="form-control" formControlName="tipo">
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="form-group col-6">
          <label for="infoCheckOut">Informazioni Checkout</label>
          <input id="infoCheckOut" type="text" class="form-control" formControlName="infoCheckOut">
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <button type="button" class="btn btn-danger btn-block mt-2 mb-2" (click)="removeCamera(i)">Rimuovi Camera</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <button type="button" class="btn btn-secondary btn-block mt-3 mb-3" (click)="addCamera()">Aggiungi Camera</button>
    </div>
    <div class="col"></div>
  </div>

  <!-- Submit -->
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <button type="submit" class="btn btn-primary btn-block mt-3 mb-3">Aggiungi</button>
    </div>
    <div class="col"></div>
  </div>
</form>
